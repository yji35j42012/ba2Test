<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			background: linear-gradient(#1c1b2d, #294c76 10%, #294c76 45%, #1c1b2d 75%);
		}

		.wrap {
			position: relative;
			width: 100%;
			max-width: 1220px;
			min-width: 1024px;
			margin: auto;
		}

		.left_menu {
			position: absolute;
			left: 0;
			top: 0;
			width: 120px;
			height: 100%;
		}

		header {
			width: calc(100% - 120px);
			/* min-width: 1024px; */
			height: 60px;
			padding: 5px;
			background: linear-gradient(#1c1b2d, #294c76 10%, #1F3B5A 60%, #28304c 100%);
			margin-left: auto;
		}
		header img{
			width: auto;
			max-width: 100%;
			height: 50%;
		}
		header div+div{
			margin-top: 5px;
		}
		.content {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			height: calc(100% - 60px);
			padding-left: 120px;
		}


		.video_box img {
			height: auto;
		}

		.road_box img {
			height: 100%;
		}

		.video_box,
		.road_box {
			position: relative;
			flex: 1 1 64%;
			/* flex: 1 1 69%; */
			/* flex: 1 1 calc(70% - 3px); */
			/* width: calc(72% - 12px); */
		}

		.bet_box {
			min-height: 415px;
		}

		.bet_box,
		.good_road {
			width: 36%;
			/* width: 29%; */
			min-width: 300px;
		}

		img {
			width: 100%;
			height: 100%;
			vertical-align: middle;
		}

		@media only screen and (max-width: 1111px) {
			.left_menu {
				display: none;
			}

			header {
				width: 100%;
				padding-left: 0;
			}

			.content {
				padding-left: 0;
			}
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="left_menu">
			<img src="./images/ba3/left_menu.png" alt="">
		</div>
		<header>
			<div>
				<img src="./images/ba3/ch.png" alt="">
			</div>
			<div>
				<img src="./images/ba3/bar.png" alt="">
			</div>
			
		</header>
		<div class="content">
			<div class="video_box">
				<img src="./images/ba3/video.png" alt="">
			</div>
			<div class="bet_box">
				<img src="./images/ba3/bet.png" alt="">
			</div>
			<div class="road_box">
				<img src="./images/ba3/road.png" alt="">
			</div>
			<div class="good_road">
				<img src="./images/ba3/good.png" alt="">
			</div>
		</div>
	</div>
</body>

</html>
