<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			background: linear-gradient(#1c1b2d, #294c76 10%, #294c76 45%, #1c1b2d 75%);
		}

		.wrap {
			position: relative;
			max-width: 1220px;
			margin: auto;
		}
		.left_menu{
			position: absolute;
			left: 0;
			top: 0;
			width: 120px;
			height: 100%;
		}
		header {
			width: calc(100% - 120px);
			height: 40px;
			background-color: #203049;
			margin-left: 120px;
		}

		.content {
			display: flex;
			flex-wrap:wrap; 
			width: 100%;
			height: calc(100% - 40px);
			padding-left: 120px;
		}

		.video_box {
			position: relative;
			width: calc(100% - 400px);
			/* padding-bottom: calc(100% * .66); */
		}
		.bet_box{
			width: 400px;
			/* width: calc(100% - 790px); */
			/* flex: 0 0 calc(100% - 790px); */
		}
		.road_box{
			width: calc(100% - 400px);
		}
		.road_box img{
			height: 100%;
		}
		.good_road{
			width: 400px;
		}
		img{
			width: 100%;
		}
		/* img {
			position: absolute;
			width: 100%;
			top: 0;
			left: 0;
		} */
	</style>
</head>

<body>
	<div class="wrap">
		<div class="left_menu">
			<img src="./images/ba3/left_menu.png" alt="">
		</div>
		<header></header>
		<div class="content">
			<div class="video_box">
				<img src="./images/ba3/video.png" alt="">
			</div>
			<div class="bet_box">
				<img src="./images/ba3/bet.png" alt="">
			</div>
			<div class="road_box">
				<img src="./images/ba3/road.png" alt="">
			</div>
			<div class="good_road">
				<img src="./images/ba3/good.png" alt="">
			</div>
		</div>
	</div>
</body>

</html>
